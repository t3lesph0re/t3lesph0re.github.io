---
layout: default
---
<nav class="page-nav">
  <a href="{{ '/' | relative_url }}">&larr; back</a>
</nav>

<h1 class="page-title">{{ page.title }}</h1>

{{ content }}

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
