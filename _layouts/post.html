---
layout: default
---
<div class="post">
  <nav class="post-nav">
    <a href="{{ '/' | relative_url }}">&larr; back</a>
  </nav>

  <article>
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date-detail">{{ page.date | date: "%B %d, %Y" }}</span>
    {{ content }}
  </article>
</div>
