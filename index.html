---
layout: default
title: Home
---

<main class="wrap">
  <header class="site-header">
    <h1>{{ site.title }}</h1>
    {% if site.description %}
      <p class="site-tagline">{{ site.description }}</p>
    {% endif %}
  </header>

  <ul class="postList">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%Y-%m" }}</span>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</main>
